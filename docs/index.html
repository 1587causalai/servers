<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My MCP Development Journey</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation of learning and customizing MCP servers.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MCP Dev Journey',
      repo: '', // 你可以填写你的 GitHub 仓库地址
      loadSidebar: true, // 加载侧边栏
      subMaxLevel: 2, // 侧边栏目录最大深度
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // 在每个子目录中共享同一个侧边栏
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
